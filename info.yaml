# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     0       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        ""      # Project title
  author:       ""      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  ""      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "no1"
  ui[1]: "no2"
  ui[2]: "no3"
  ui[3]: "no4"
  ui[4]: "no5"
  ui[5]: "no6"
  ui[6]: "no7"
  ui[7]: "no8"

  # Outputs
  uo[0]: "top"
  uo[1]: "topr"
  uo[2]: "botr"
  uo[3]: "bot"
  uo[4]: "botl"
  uo[5]: "topl"
  uo[6]: "middle"
  uo[7]: "dot"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
